      }

      

    }

  

    // list of radio button

     // local storage value

    var radiovalue;

    for(var i=0;i<radios.length;i++){

      if(radios[i].checked){

          radios[i].checked = true;

         radiovalue=radios[i].value; // marking the required radio as checked

      }

    }

    for(var i=0;i<packa.length;i++)

        pack=packa[i].value;

   alert(Firstname+ "" + Lastname+ "" + Age+ "" + Email+ "" +  phonenumber+ "" + StreetAddress+ "" + city+ "" + pincode+ "" +radiovalue+""+physio+""+select+""+pack);

    store = JSON.parse(sessionStorage.getItem('storeObject'));

    store[size] = { Firstname: Firstname,

    Lastname: Lastname,

    Age: Age,

    Email: Email,

    phonenumber: phonenumber,

    StreetAddress: StreetAddress,

    city: city,

    pincode: pincode,

    radios:radiovalue,

    physiterapist:physio,

    days:select,

    packa:pack,

    

     };

     

    sessionStorage.setItem('storeObject', JSON.stringify(store));

    }

    else{

    Lastname: Lastname,

    Age: Age,

    phonenumber: phonenumber,

    StreetAddress: StreetAddress,

    city: city,

    pincode: pincode,

   radios: radiovalue,

     }];

    }

    

    var res = sessionStorage.getItem('storeObject');

    alert(res);

    return true;
