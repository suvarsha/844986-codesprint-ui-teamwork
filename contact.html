<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<style>
  .bg-img{
    background-image: url("https://ak9.picdn.net/shutterstock/videos/13582619/thumb/1.jpg");
    background-size: cover;
    height: 1200px;
    width:auto;
    background-position: center;
    background-repeat: no-repeat;
    

}
nav{
  background-color: darkcyan;
  color: floralwhite;
}
</style>
<nav class="navbar navbar-expand-sm  " style="height: 40px;">
<h4>Contact Us</h4></nav>
<div class="bg-img">
<div class="container">



  <h2>Contact Us</h2>
  <form action="thank you.html">
<div class="form-group">
<div class="row">
<div class="col-sm-4">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
</div>


    <div class="form-group">
<div class="row">
<div class="col-sm-4">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" name="email" required>
    </div>
</div>

    <div class="form-group">
<div class="row">
<div class="col-sm-4">
      <label for="subject">Subject:</label>
      <input type="subject" class="form-control" id="subject" name="subject" required>
    </div>
</div>
</div>


    <div class="form-group">
<div class="row">
<div class="col-sm-4">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment" name="text" required></textarea>
    </div>
</div>
</div>


<div class="container">
    <button type="submit" class="btn btn-primary" >Submit </button>

</div>

</form>
</div>



</div>
</body>
</html>
